<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .off {
            background-color: #000;
        }
        .statOn {
            width: 100px;
            height: 50px;
            font-size: 16px;
            border: 1px solid red;
            color: #f00;
        }
        .statOff {
            width: 100px;
            height: 50px;
            font-size: 16px;
            border: 1px solid yellow;
            color: yellow;
        }
    </style>
    <script>
        window.onload = function () {
            document.getElementById("operate").onclick = function () {
                var body = document.body;
                if(body.className!="off"){
                    body.className = "off";
                    this.value = "turnOn";
                    this.className = "statOff";
                }else {
                    body.className = "";
                    this.value = "turnOff";
                    this.className = "statOn";
                }
            }
        }
    </script>
</head>
<body>
<input type="button" value="turnOff" id="operate" class="statOn">
</body>
</html>
