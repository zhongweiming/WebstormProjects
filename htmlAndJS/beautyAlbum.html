<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/common.js"></script>
    <style>
        #beauty {
            list-style: none;
        }
        #beauty li {
            float: left;
        }
    </style>
</head>
<body>
    <ul id="beauty">
        <li><a href="images/1.jpg" title="beautyA"><img src="images/1-small.jpg" alt=""></a></li>
        <li><a href="images/2.jpg" title="beautyB"><img src="images/2-small.jpg" alt=""></a></li>
        <li><a href="images/3.jpg" title="beautyC"><img src="images/3-small.jpg" alt=""></a></li>
        <li><a href="images/4.jpg" title="beautyD"><img src="images/4-small.jpg" alt=""></a></li>
    </ul>
    <div>
        <img src="" alt="" id="big">
        <p id="text"></p>
    </div>
</body>
<script>
    let a = my$("beauty").getElementsByTagName("a");
    for (let i = 0 ;i < a.length;i++){
        a[i].onclick = function () {
            my$("big").src = this.href;
            my$("text").innerText = this.title;
            return false;//stop the redirect
        }
    }
</script>
</html>
